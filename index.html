<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="tittle">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date">
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email">
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number">
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender">
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="tittle">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type">
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="text" placeholder="Enter ID Number">
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="text" placeholder="Enter issued date">
                        </div>
                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="number" placeholder="Enter expiry date">
                        </div>
                        <div class="input-field">
                            <label>Issued date</label>
                            <input type="text" placeholder="Enter issued date">
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation">
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details personal">
                    <span class="tittle">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date">
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email">
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number">
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <input type="date" placeholder="Enter your gender">
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="tittle">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type">
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="date" placeholder="Enter ID Number">
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="text" placeholder="Enter issued date">
                        </div>
                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="number" placeholder="Enter expiry date">
                        </div>
                        <div class="input-field">
                            <label>Issued date</label>
                            <input type="date" placeholder="Enter issued date">
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation">
                        </div>
                    </div>
                    
                    <div class="buttons">
                        <div class="backBtn">
                            <span class="backBtn">Back</span>
                            <i class="uil uil-navigator"></i>
                        </div>


                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>    
</body>
</html>
